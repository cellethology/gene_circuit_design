name: Pre-commit Checks

on:
  push:
    branches:
      - '**'
    # if config folder changed this also needs to be changed
    paths-ignore:
        - 'configs/*.yaml'
        - '*.md'
  pull_request:
    branches:
      - '**'
    paths-ignore:
        - 'configs/*.yaml'
        - '*.md'

jobs:
  pre-commit:
    name: Run Pre-commit Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache uv + pre-commit
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            ~/.cache/pre-commit
          key: ${{ runner.os }}-uv-precommit-${{ hashFiles('pyproject.toml', 'uv.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-uv-precommit-

      - name: Install dependencies
        run: |
          uv sync --python 3.9 --frozen

      - name: Install pre-commit hooks
        run: |
          uv run pre-commit install-hooks

      - name: Run pre-commit hooks
        env:
          SKIP: pytest
        run: |
          uv run pre-commit run --all-files --verbose

      - name: Run pytest with coverage
        run: |
          uv run pytest --cov=experiments --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
